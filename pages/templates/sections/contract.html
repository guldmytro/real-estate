{% load static %}

{% if page.title and page.about %}
    <section class="contract">
        <div class="container">
            <div class="contract-row">
                <div class="section-header">
                    <h2 class="section-header__title">{{ page.title }}</h2>
                    <div class="post__content">
                        {{ page.about|safe }}
                    </div>
                </div>
                <img src="{% static 'img/bg-puzzle.png' %}" alt="">
            </div>
        </div>
    </section>
{% endif %}
