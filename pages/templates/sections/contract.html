{% load static %}
{% load listing_extras %}

{% if page.title and page.about %}
    <section class="contract">
        <div class="container">
            <div class="contract-row">
                <div class="section-header">
                    <h2 class="section-header__title animate animate_text">
                        {{ page.title|wrap_words_in_span|safe }}
                    </h2>
                    <div class="post__content">
                        {{ page.about|safe }}
                    </div>
                </div>
                <img src="{% static 'img/bg-puzzle.png' %}" alt="будинки">
            </div>
        </div>
    </section>
{% endif %}
